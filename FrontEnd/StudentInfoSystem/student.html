<!DOCTYPE html>
<html>

<head>
  <title>Student</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="">
    <nav class="navbar">
      <div class="nav-logo">Students</div>
      <ul class="nav-list">
        <li class="nav-item"><a href="subjects.html"><i class="fas fa-envelope"></i> Subjects</a></li>
        <li class="nav-item"><a href="teachers.html"><i class="fas fa-search"></i>Teachers</a></li>
        <li class="nav-item"><a href="student.html"><i class="fas fa-info-circle"></i> Students</a></li>
        <li class="nav-item"><a href="grades.html"><i class="fas fa-envelope"></i> Grades</a></li>
        <li class="nav-item"><a href="graph.html"><i class="fas fa-envelope"></i> Result Analysis</a></li>
        <li class="nav-item"><a href="home.html"><i class="fas fa-envelope"></i> Log-Out</a></li>
      </ul>
    </nav>
  </div>
  <div class="container mt-4">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" id="searchBar" placeholder="Search by student name">
      </div>
      <div class="col-3">
        <button class="btn btn-primary" id="searchButton">Search</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h2>STUDENTS</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Student Class</th>
          <th>Date of Birth</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="studentsData">
        <!-- Student data will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <div class="container mt-4">
    <h2>CREATE STUDENT</h2>
    <form id="addStudentForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studentId">Student ID:</label>
          <input type="text" class="form-control" id="studentId" required>
        </div>
        <div class="form-group col-md-6">
          <label for="studentName">Student Name:</label>
          <input type="text" class="form-control" id="studentName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studentClass">Student Class:</label>
          <input type="text" class="form-control" id="studentClass" required>
        </div>
        <div class="form-group col-md-6">
          <label for="studentDOB">Date of Birth:</label>
          <input type="text" class="form-control" id="studentDOB" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studentGender">Gender:</label>
          <input type="text" class="form-control" id="studentGender" required>
        </div>
        <div class="form-group col-md-6">
          <label for="studentEmail">Email:</label>
          <input type="email" class="form-control" id="studentEmail" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studentPhone">Phone:</label>
          <input type="text" class="form-control" id="studentPhone" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Add Student</button>

    </form>
  </div>

  <div class="container mt-4">
    <h2>DELETE STUDENT</h2>
    <form id="deleteStudentForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="studentIdFromForm">Student ID:</label>
          <input type="text" class="form-control" id="studentIdFromForm" required>
        </div>
      </div>
      <button type="submit" class="btn btn-danger">Delete Student</button>
    </form>
  </div>

  <!-- Add Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="student.js"></script>
</body>

</html>
