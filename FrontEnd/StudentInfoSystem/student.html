<!DOCTYPE html>
<html lang="">
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Student Management System</h1>

  <h2>Add Student</h2>
  <form id="addStudentForm">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required><br><br>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required><br><br>
    <label for="studentClass">Student Class:</label>
    <input type="text" id="studentClass" required><br><br>
    <label for="studentDOB">Date of Birth:</label>
    <input type="text" id="studentDOB" required><br><br>
    <label for="studentGender">Gender:</label>
    <input type="text" id="studentGender" required><br><br>
    <label for="studentEmail">Email:</label>
    <input type="email" id="studentEmail" required><br><br>
    <label for="studentPhone">Phone:</label>
    <input type="text" id="studentPhone" required><br><br>
    <input type="submit" value="Add Student">
  </form>

  <h2>All Students</h2>
  <table id="studentsTable" border="2">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Student Class</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody id="studentsData">
      <!-- Student data will be dynamically added here -->
    </tbody>
  </table>

  <script src="student.js"></script>
</body>
</html>
