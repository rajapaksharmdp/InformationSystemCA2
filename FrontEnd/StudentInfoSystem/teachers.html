</head>
<body>
    <div class="">
        <nav class="navbar">
          <div class="nav-logo">Teachers</div>
          <ul class="nav-list">
            <li class="nav-item"><a href="subjects.html"><i class="fas fa-envelope"></i> Subjects</a></li>
            <li class="nav-item"><a href="teachers.html"><i class="fas fa-search"></i>Teachers</a></li>

          </ul>
        </nav>
      </div>
  <div class="container mt-5">
    <h2>Teachers</h2>

    <div class="row mt-3">
      <div class="col-md-6">
        <form id="addTeacherForm">
          <div class="form-group">
            <label for="teacher_id">Teacher ID</label>
            <input type="number" class="form-control" id="teacher_id" required>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone_no">Phone Number</label>
            <input type="tel" class="form-control" id="phone_no" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Teacher</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4>Teachers List</h4>
        <ul id="teachersList" class="list-group">
        </ul>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="teachers.js"></script>
</body>
